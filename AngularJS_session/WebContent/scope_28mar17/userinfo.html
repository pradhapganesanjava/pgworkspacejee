<div class="panel panel-primary">
  <div class="panel panel-heading" ng-click="collapse()">
    {{user.name}}
  </div>
  <div class="panel panel-body" ng-hide="collapsed">
    <address></address>
    
    <h4>Friends:</h4>
    
    <ul>
      <li ng-repeat="friend in user.friends">{{friend}}</li>
    </ul>
    
    <button class="btn btn-success" ng-show="!user.role" ng-click="toAdmin(user)">To Admin?</button>
    
    <div ng-show="!!user.role">
      Role: {{user.role}}
    </div>
    
  </div>
</div>
