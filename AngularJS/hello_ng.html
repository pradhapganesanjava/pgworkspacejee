<html ng-app>

<head>
<script src="angular.js"></script>
</head>

<body ng-init="range=300">
<h3>HELLO GUEST</h3>
<h3 ng-if="range > 200 && range <400">Not Ok Salary</h3>
<h3 ng-if="range > 400 && range <=500">Ok Salary</h3>
<h3 ng-if="range > 500 && range <=700">Avg Salary</h3>
<h3 ng-if="range > 700 && range <1000">Above Avg Salary</h3>

</body>

</html>
